repos:
  - repo: local
    hooks:
      - id: copy-scriptblocks
        name: Copy scriptBlocks.json to src/data
        entry: bash -c 'cp external/pz-scripts-data/data/scriptBlocks.json src/data/scriptBlocks.json && git add src/data/scriptBlocks.json'
        language: system
        files: ^external/pz-scripts-data/data/scriptBlocks\.json$
        pass_filenames: false
        always_run: true